apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: akscr01sample.azurecr.io/client:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "client"
---
apiVersion: v1
kind: Service
metadata:
  name: 4.156.94.175
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer  # This creates an external IP for the client service
