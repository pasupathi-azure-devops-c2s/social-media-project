apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: akscr01sample.azurecr.io/server:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb+srv://Pasupathikumar:Mspk1234@facedetection.g4nbyn9.mongodb.net/C2S-Azure-DevOps-Project?retryWrites=true&w=majority"  # Replace with actual MongoDB URI
            - name: SOCKET_SERVER_URL
              value: "http://socket-service:3000"  # Adjust if needed
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP  # Internal service, only accessible within the cluster
